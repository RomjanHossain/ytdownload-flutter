name: ytdownload
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  youtube_explode_dart: ^1.9.10
  dio: ^4.0.0
  flutter_neumorphic: ^3.1.0
  permission_handler: ^8.1.4+2
  google_fonts: ^2.1.0
  line_icons: ^2.0.1
  lint: ^1.6.0
  provider: ^6.0.0
  path_provider: ^2.0.3
  flutter_svg: ^0.22.0
  flutter_local_notifications: ^8.2.0
  flutter_downloader: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

